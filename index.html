<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Document</title>

</head>
<body>
    <div class="content">
        <header class="header">
            <span class="white-circle"></span>
            <span class="white-circle"></span>
            <span class="white-circle"></span>
        </header>
        <div class="container">
            <div class="background-image">
                <nav class="navigation">
                    <ul class="navigation-list">
                        <li><span class="white-circle"></span></li>
                        <li><a class="logo" href="#">Untitled</a></li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Work</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div> 
        <div class="container">
            <form class="get-started-form">
                <div class="form-heading">
                    <h2>&#8594;Let's level up your<br>brand, together</h2>
                </div>
                <div class="main-input">
                    <label class="primary-label" for="name" id="name">Name</label>
                    <input class="primary-input" type="text" id="name" placeholder="Name" required>
                </div>
                <div class="main-input">
                    <label class="primary-label" for="email" id="email">Email</label>
                    <input class="primary-input" type="email" id="email" placeholder="Email" required>
                </div>
                <div class="main-input">
                    <label class="primary-label" for="tel" id="tel">Phone number</label>
                    <input class="primary-input" type="tel" id="tel" placeholder="+(Your country code) number">
                </div>
                <div class="main-input">
                    <label  class="primary-label" for="help" id="help">How can we help?</label>
                    <textarea class="text-area-box" placeholder="Tell us a little about the project..."></textarea>
                </div>
                <div class="checkbox-heading">
                    <h4>Services</h4>
                </div>
                <div class="checkbox-input">
                    <div class="checkbox-field-left">
                        <div class="primary-checkbox">    
                            <input class="secondary-input"type="checkbox" name="web-design" id="web-design">
                            <label class="secondary-label"for="web-design">Web design</label>
                        </div>
                        <div class="primary-checkbox">
                            <input type="checkbox" name="ux-design" id="ux-design">
                            <label for="ux-design">UX design</label>
                        </div>
                        <div class="primary-checkbox">
                            <input type="checkbox" name="user-research" id="user-research">
                            <label for="user-research">User research</label>
                        </div>
                    </div>
                    <div class="checkbox-field-right">
                        <div class="primary-checkbox">
                            <input type="checkbox" name="content-creation" id="content-creation">
                            <label for="content-creation">Content creatin</label>
                        </div>
                        <div class="primary-checkbox">
                            <input type="checkbox" name="strategy" id="strategy">
                            <label for="strategy">Strategy & consulting</label>
                        </div>
                        <div class="primary-checkbox">
                            <input type="checkbox" name="other" id="other">
                            <label for="Other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="submit-button">
                <input class="primary-button"type="submit" id="submit" value="Get Started">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
